
<html lang="en">
<head>
    
    <title>Envelope Format</title>
    <style>
        .envelope {
            font-family: Arial, sans-serif;
            font-size : 16px;
            margin: 50px;
           
        }
        .sender {
            text-align: left;
			margin-bottom : 30px
        }
        .receiver {
            text-align: center;
          
        }
    </style>
</head>
<body>

<div class="envelope">
    <div class="sender">
        John Doe<br>
        123 Main St.<br>
        Springfield, IL 62701<br>
        USA
    </div>
    <div class="receiver">
        Jane Smith<br>
        456 Elm St.<br>
        Metropolis, NY 10001<br>
        USA
    </div>
</div>

</body>
</html>
