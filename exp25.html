<html>

<head>
    
    <title>Styled Text</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        p {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>this is a heading</h1>
    <p>this is a paragraph of text that will be capitalized.</p>
</body>
</html>
